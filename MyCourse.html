<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        .split {
            height: 100%;
            width: 80%;
            position: fixed;
            z-index: 1;
            top: 0;
            overflow-x: hidden;
            padding-top: 20px;
        }
        
        .left {
            left: 0;
            background-color: #ecece7;
        }

        .right {
            right: 0;
            background-color: #030e24;
        }
        .centered {
            position: absolute;
            top: 40%;
            left: 12%;
            transform: translate(-50%, -50%);
            text-align: center;
        }
        .cen {
            width: 200px;
            height: 180px;
            border-radius: 50%;
        }
        table:not(.ig), tr:not(.ig), td:not(.ig) {
            border: 1px solid #030e24;
            border-collapse: separate;
            border-radius: 10px;
            
        }

        tr:not(.ig), td:not(.ig) {
            background-color: #B69D74;
        }
        a {
            text-decoration: none;
        }
    </style>
</head>
<body link="black" vlink="black" alink="black">
   <div class="split left"><div class="centered">
       <br /><br /><img src="grey.jpg" class="cen"><br /><br />
       <font size="4"><B>Student Name</B>
        <br /><br /><br />
        <a href="Dash.html"><img src="https://img.icons8.com/external-vitaliy-gorbachev-fill-vitaly-gorbachev/60/000000/external-dashboard-blogger-vitaliy-gorbachev-fill-vitaly-gorbachev.png" height="15px" width="15px" />&nbspDashboard&nbsp&nbsp&nbsp&nbsp&nbsp</a><br /><br />
        <a href="MyCourse.html"><img src="https://img.icons8.com/ios-glyphs/30/000000/motarboard.png" height="20px" width="20px" />&nbspMy Course&nbsp&nbsp&nbsp&nbsp&nbsp</a><br /><br />
        <a href="Exams.html"><img src="https://img.icons8.com/ios-filled/50/000000/book.png" height="18px" width="18px" />&nbspTest/Exams&nbsp&nbsp&nbsp&nbsp</a><br /><br />
        <a href=""><img src="https://img.icons8.com/ios-glyphs/30/000000/messages-mac.png" height="20px" width="20px" />&nbspMessages&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</a><br /><br />
        <a href=""><img src="https://img.icons8.com/ios-filled/50/000000/mobile-payment.png" height="20px" width="20px" />&nbspFee Payment&nbsp</a><br /><br />
       </font>
    </div></div> 
   <div class="split right">
       <table class="ig" width="100%">
           <tr class="ig">
               <td class="ig"><h1>&nbsp&nbsp&nbsp&nbsp<font color="#F5F5EF" face="helvetica">Student Name</font></td>
           <td align="right" class="ig"><h1><font color="#F5F5EF" face="helvetica">Class&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</font></h1></h1></td>
            </tr>

            </tr>
            <tr>
                <td>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp<br /><br /><br /><br /><br /><br /><br /><br /><br /></td>

</body>
</html>
